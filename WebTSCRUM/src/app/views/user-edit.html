<div class="col-lg-6">
		<h1>{{titulo}}</h1>

		<div *ngIf="alertMessage">
			<div class="alert alert-info">
				{{alertMessage}}
			</div>
		</div>
		<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">			
			<p>
				<label>Nombre</label>
				<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control" required>
				<span *ngIf="!nombre.valid && nombre.touched">
					El nombre es obligatorio
				</span>
			</p>
			<p>
				<label>Carrera</label>
				<input type="text" #carrera="ngModel" name="carrera" [(ngModel)]="user.carrera" class="form-control" required>
				<span *ngIf="!carrera.valid && carrera.touched">
					Por favor llena este campo
				</span>
			</p>
			
			<div class="image_for_edit" *ngIf="user.fotografia && user.fotografia != 'null'">
				<img src="{{url + 'get-image-user/' + user.fotografia}}" style="width: 50px;" />
			</div>
			
			<p>
				<label>Sube tu foto: </label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>

			<input type="submit" value="Actualizar mis datos" class="btn btn-primary">			
		
		</form>
	</div>

<div>
	<h1>{{title}} <a [routerLink]="['/']" class="btn btn-primary">Volver a Inicio</a></h1>	
</div>	

<div class="row">
  
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <div class="thumbnail">
      <img src="{{url + 'get-image-analisis/' + analisis.image}}" alt="...">
    </div>
  </div>

  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="thumbnail">
      <div style="display: block">
			
	  <canvas baseChart
	          [datasets]="radarChartData"
	          [labels]="radarChartLabels"
	          [chartType]="radarChartType"
	          (chartHover)="chartHovered($event)"
	          (chartClick)="chartClicked($event)"></canvas>
	</div>
    </div>
  </div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Alegria</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10.2" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Tristeza</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Miedo</h3>
    </div>  
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
  </div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Asco</h3>
    </div>  
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Ira</h3>
    </div>  
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Disgusto</h3>
    </div>  
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3>Sorpresa</h3>
    </div>  
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>
  
  
</div>

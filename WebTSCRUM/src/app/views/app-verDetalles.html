<div>
	<h1>τέχνη <a [routerLink]="['/']" class="btn btn-primary">Volver a Inicio</a></h1>
</div>

<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <div class="thumbnail">
      <img src="{{url + 'get-image-analisis/' + analisis.image}}" alt="...">
    </div>
  </div>

  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="thumbnail">
      <div style="display: block">

	  <canvas baseChart
	          [datasets]="radarChartData"
	          [labels]="radarChartLabels"
	          [chartType]="radarChartType"
	          (chartHover)="chartHovered($event)"
	          (chartClick)="chartClicked($event)"></canvas>
	</div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#ffa500">Alegria</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-alegria" role="progressbar" aria-valuenow="10.2" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#800080">Tristeza</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-tris" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#000000">Miedo</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-miedo" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#ffff00">Asco</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#d9534f">Ira</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#5cb85c">Disgusto</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <h3 style="color:#337ab7">Sorpresa</h3>
    </div>
    <div class="progress col-lg-8 col-md-8 col-sm-8 col-xs-8" style="position:absolute; bottom:0%; right:1%">
      <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>


</div>
